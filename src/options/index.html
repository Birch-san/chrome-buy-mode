<!DOCTYPE html>
<html ng-attr-lang="{{lang}}" ng-app="optionsApp" ng-controller="HtmlCtrl">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<meta name="author" content="Alex Birch">
		<title ng-bind="::localized('productTitle')"></title>
		<script type="text/javascript" src="../lib/angular.min.js"></script>
		<link rel="stylesheet" type="text/css" href="options.css">
		<script type="text/javascript" src="options.js"></script>
	</head>
	<body>
		<div ng-controller="OptionsCtrl">
			<h1 ng-bind="::localized('productOptions')"/>
			<div ng-controller="RulesCtrl">
				<h2 class="capitalize" ng-bind="::localized('rules')"/>
				<div ng-controller="RuleCtrl">
					<h3>
						<span class="capitalize" ng-bind="::localized('rule')"/><span>1</span>
					</h3>
					<label class="capitalize" ng-bind="::localized('playlist')">
				</div>
			</div>
			<!-- <p ng-bind="::localized('sup')"/> -->
			<pre ng-bind="serialize()"/>
		</div>
	</body>
</html>
